<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

		<title>Mac Screen</title>
	</head>
	<body>
		<!-- HEADDER -->
		<header class="header">
			<!-- LEFT -->
			<div class="headerLeft">
				<img src="assets/icon-search.png" alt="apple logo" />
				<ul class="headerUl">
					<li class="menus">Finder</li>
					<li class="menus">File</li>
					<li class="menus">Edit</li>
					<li class="menus">View</li>
					<li class="menus">Go</li>
					<li class="menus">Window</li>
					<li class="menus">Help</li>
				</ul>
			</div>

			<!-- RIGHT -->
			<div class="headerRight">
				<!-- LEFT -->
				<div class="headerIcons">
					<img class="menuIcons" src="assets/icon-search.png" alt="?" />
					<img class="menuIcons" src="assets/icon-search.png" alt="bluetooth" />
					<img class="menuIcons" src="assets/icon-search.png" alt="battery" />
					<img class="menuIcons" src="assets/icon-search.png" alt="wifi" />
					<img class="menuIcons" src="assets/icon-search.png" alt="search" />
					<img class="menuIcons" src="assets/icon-search.png" alt="control-center" />
					<img class="menuIcons" src="assets/icon-search.png" alt="siri" />
				</div>

				<!-- RIGHT -->
				<div class="menuDateTime">
					<div class="menuDate">
						<p>3</p>
						<p>June</p>
						<p>2023</p>
					</div>
					<div class="menuTime">
						<p>16</p>
						<span>:</span>
						<p>47</p>
					</div>
				</div>
			</div>
		</header>

		<!-- FOOTER-->
		<footer class="footer">
			<ul class="dockContainer">
				<li class="li">
					<img class="footerIcon" src="assets/icon-search.png" alt="" />
				</li>
